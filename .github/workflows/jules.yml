name: Jules Invoke

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  invoke_jules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Jules Invoke"
        uses: BeksOmega/jules-action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
